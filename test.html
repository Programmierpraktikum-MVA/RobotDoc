<!DOCTYPE html>
<html>
<head>
  <title>Show/Hide Div</title>
  <script>
    function toggleDiv(checkbox, divId) {
      var div1 = document.getElementById("div1");
      var div2 = document.getElementById("div2");
      var checkbox1 = document.getElementById("checkbox1");
      var checkbox2 = document.getElementById("checkbox2");
      
      if (divId === "div1") {
        div1.style.display = checkbox.checked ? "block" : "none";
        div2.style.display = "none";
        checkbox2.checked = false; // Uncheck the other checkbox
      } else if (divId === "div2") {
        div2.style.display = checkbox.checked ? "block" : "none";
        div1.style.display = "none";
        checkbox1.checked = false; // Uncheck the other checkbox
      }
    }
  </script>
</head>
<body>
  <h1>Show/Hide Div Example</h1>
  <label>
    <input type="checkbox" id="checkbox1" onchange="toggleDiv(this, 'div1')">
    Show Div 1
  </label>
  
  <div id="div1" style="display: none;">
    <h2>Div 1</h2>
    <p>This is the first div.</p>
  </div>
  
  <label>
    <input type="checkbox" id="checkbox2" onchange="toggleDiv(this, 'div2')">
    Show Div 2
  </label>
  
  <div id="div2" style="display: none;">
    <h2>Div 2</h2>
    <p>This is the second div.</p>
  </div>
</body>
</html>
