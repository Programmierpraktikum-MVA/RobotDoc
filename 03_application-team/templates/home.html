<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | RobotDoc</title>
    <link rel="stylesheet" href="static/css/bulma.css">
</head>

<body>
    <section class="hero is-info is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="/logout">
                                    <span>Logout</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <p>Logged in as <span>{{user}}</span></p>
                    <h1 class="title">
                        RobotDoc
                    </h1>
                    <h2 class="subtitle">
                        Coming Soon!
                    </h2>
                    <div class="box">
                        <form action="/sendInput" method="post" accept-charset="UTF-8">
                            <div class="field is-grouped">
                                <p class="control is-expanded">
                                    <input class="input" type="text" name="textToConvert" placeholder="Enter text">
                                </p>
                                <button type="submit" class="button is-info">
                                    Convert
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="box" id="output">
                        {{initialText}}
                        <br>
                        <br>
                        {% for item in output %}
                        <p>{{ item }}</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="static/js/scripts.js"></script>

</body>

</html>
